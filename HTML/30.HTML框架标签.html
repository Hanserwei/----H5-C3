<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>框架标签</title>
  </head>
  <body>
    <!-- 嵌入网页，或者支持浏览器打开的文件 -->
    <!-- <iframe src="https://www.4399.com" width="900" height="800" frameborder="0"></iframe> -->
    <!-- <iframe src="../images/yuanshen.jpg" frameborder="0"></iframe> -->

    <!-- 与超链接的target属性相互配合 -->
    <a href="https://likeyy.love/" target="boke">点我看博客</a>
    <iframe name="boke" frameborder="0"></iframe>
    <!-- 与表单相互配合 -->
    <a href="https://www.toutiao.com" target="container">点我看新闻</a><br />
    <form action="https://so.toutiao.com/search" target="container">
      <input type="text" name="keyword" />
      <input type="submit" value="搜索" />
    </form>
    <iframe name="container" frameborder="0"></iframe>
  </body>
</html>
