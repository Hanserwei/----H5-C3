<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML列表</title>
</head>
<body>
    <!-- 有序列表 -->
     <h2>大象放冰箱的步骤</h2>
     <ol>
        <li>打开冰箱门</li>
        <li>把大象放进去</li>
        <li>关闭冰箱门</li>
     </ol>
    
    <!-- 无序列表 -->
     <h2>我想去的城市</h2>
     <ul>
        <li>成都</li>
        <li>上海</li>
        <li>西安</li>
        <li>北京</li>
     </ul>
    <!-- 定义列表 -->
     <h2>如何更好的学习</h2>
     <dl>
        <dt>做好笔记</dt>
        <dd>笔记是我们日后复习的一个抓手</dd>
        <dt>多加练习</dt>
        <dd>只有写出来的代码才是自己的代码</dd>
        <dt>别怕出错</dt>
        <dd>错是很正常的，改正之后并记住就欧克了</dd>
     </dl>
</body>
</html>
