<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本标签</title>
    <style>
        span{
            color: aqua;
        }
    </style>
</head>
<body>
    <p>
        预防电信诈骗，请下载<em>国家反诈APP</em>！
    </p>
    <p>
        Strong是十分<strong>重要的标签</strong>！
    </p>
    <p>
        前端三个框架：<span>Angular、React、Vue</span>。
    </p>
</body>
</html>
