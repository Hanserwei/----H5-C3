<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML的图片标签</title>
</head>
<body>
    <!-- alt属性的作用是利于SEO，如果图片没展示出来就展示alt里的属性 -->

</body>
</html>
