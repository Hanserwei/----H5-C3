<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表单-常用控件</title>
  </head>
  <body>
    <form action="" method="get">
      账户：<input
        type="text"
        name="account"
        value="张三"
        maxlength="10"
      /><br />
      密码：<input type="password" name="pwd" maxlength="6" /><br />
      性别：
      <input type="radio" name="gender" value="male" />男
      <input type="radio" name="gender" value="female" checked />女
      <br />
      爱好：
      <input type="checkbox" name="hobby" value="smoke" checked />抽烟
      <input type="checkbox" name="hobby" value="drink" />喝酒
      <input type="checkbox" name="hobby" value="perm" />烫头
      <br />
      其他：
      <textarea name="other" rows="10" cols="20"></textarea>
      <br />
      籍贯：
      <select name="place">
        <option value="1">四川</option>
        <option value="2">山东</option>
        <option value="3" selected>陕西</option>
        <option value="4">内蒙古</option>
      </select>
      <!-- 隐藏域 -->
      <input type="hidden" name="from" value="toutiao" />
      <br />
      <!-- 确认按钮_第一种写法 -->
      <!-- <button>确认</button> -->
      <!-- 确认按钮第二种写法 -->
      <input type="submit" value="确认" />
      <!-- 重置按钮_第一种写法 -->
      <!-- <button>重置</button> -->
      <!-- 重置按钮第二种写法 -->
      <input type="reset" value="重置" />
      <!-- 普通按钮第一种写法 -->
      <!-- <input type="button" value="检测用户是否注册"> -->
      <!-- 普通按钮第二种写法 -->
      <button type="button">检测用户是否注册</button>
    </form>
  </body>
</html>
