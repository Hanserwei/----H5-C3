<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html排版标签</title>
</head>
<body>
    <!-- 标题标签，不能相互嵌套 -->
    <h1>h1标签，我是一级标题</h1>
    <h2>h2标签，我是二级标题</h2>
    <h3>h3标签，我是三级标题</h3>
    <h4>h4标签，我是四级标题</h4>
    <h5>h5标签，我是五级标题</h5>
    <h6>h6标签，我是六级标题</h6>
    <!-- 段落标签，p标签里面不能有h标签和div标签，甚至也不能有p标签 -->
    <p>p标签，我是段落标签</p>
    <p>p标签，我是段落标签</p>
    <p>p标签，我是段落标签</p>
    <div>
        <p>div标签，我是div里的段落标签</p>
        <p>div标签，我是div里的段落标签</p>
        <p>div标签，我是div里的段落标签</p>
    </div>
</body>
</html>
