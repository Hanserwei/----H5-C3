<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 配置字符编码 -->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容设置 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 针对移动端设备的一个配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 描述信息 -->
    <meta name="description" content="这是描述">
    <!-- 关键词 -->
    <meta name="keywords" content="网站，学习。。。">
    <title>meta元信息</title>
</head>
<body>
    <div>你好！</div>
</body>
</html>
