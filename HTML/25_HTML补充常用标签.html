<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>补充常用标签</title>
</head>
<body>
    <!-- 换行标签 -->
    <a href="http://likeyy.love/" target="_blank" rel="noopener noreferrer">博客</a>
    <br>
    <a href="http://www.baidu.com" target="_blank" rel="noopener noreferrer">去百度</a>
    <hr>
    <!-- 分割线 -->
    <div>第一章</div>
    <p>xxxxxx，公主和哥布林在一起了</p>
    <hr>
    <div>第二章</div>
    <p>在一个月黑风高的晚上，xxxxxxxx</p>
    <hr>
    <!-- 按原文显示 -->
    <pre>
        I       love        YOU
            I   love    YOU
                love
    </pre>
</body>
</html>
