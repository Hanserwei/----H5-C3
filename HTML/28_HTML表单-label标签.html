<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表单-label标签</title>
  </head>
  <body>
    <form action="" method="get">
      <label for="zhanghu">账户：</label>
      <input id="zhanghu" type="text" name="account" maxlength="6" /><br />
      <label for="mima">密码：</label>
      <input id="mima" type="password" name="pwd" maxlength="6" /><br />
      性别：
      <label> <input type="radio" name="gender" value="male" />男 </label>
      <label> <input type="radio" name="gender" value="female" />女 </label>
      <br />
      爱好：
      <label><input type="checkbox" name="hobby" value="smoke" />抽烟</label>
      <label><input type="checkbox" name="hobby" value="drink" />喝酒</label>
      <label><input type="checkbox" name="hobby" value="perm" />烫头</label>
      <br />
      <label>
        其他：
        <textarea name="other" rows="10" cols="20"></textarea>
      </label>
      <br />
      籍贯：
      <select name="place">
        <option value="1">四川</option>
        <option value="2">山东</option>
        <option value="3" selected>陕西</option>
        <option value="4">内蒙古</option>
      </select>
      <input type="hidden" name="from" value="toutiao" />
      <br />
      <input type="submit" value="确认" />
      <input type="reset" value="重置" />
      <button type="button">检测用户是否注册</button>
    </form>
  </body>
</html>
