<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格-常用属性</title>
    <style>
        caption{
            color: blue;
            font-size: larger;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <table border="1" width="500" height="500" cellspacing="0">
        <!-- 表格标题 -->
        <caption>学生信息</caption>
        <!-- 表格头部 -->
        <thead align="left" height="50" valign="top">
            <tr>
                <th width="50">姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>民族</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <!-- 表格主体 -->
        <tbody height="500" align="center" valign="top">
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>18</td>
                <td>满族</td>
                <td>党员</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
                <td>18</td>
                <td>回族</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>赵六</td>
                <td>女</td>
                <td>18</td>
                <td>蒙古族</td>
                <td>团员</td>
            </tr>
        </tbody>
        <!-- 表格脚注 -->
        <tfoot height="50" align="left" valign="top">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>共4人</td>
        </tfoot>
    </table>
</body>
</html>
