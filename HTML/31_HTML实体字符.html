<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体字符</title>
</head>
<body>
    <div>我操 你</div>
    <!-- 空格 -->
    <div>我操&nbsp;&nbsp;&nbsp;你</div>
    <div>我操&#160;&#160;&#160;你</div>
    <div>我们学习过很多标题标签其中&lt;h1&gt;是最厉害的一个</div>
    <div>我们今天学习了一个表示空格的字符实体它是：&amp;nbst;</div>
    <div>我们今天学习了一个表示&的字符实体它是：&amp;amp;</div>
    <div>当前商品的价格是100￥</div>
    <div>当前商品的价格是100&yen;</div>
    <div>&copy;版权所有</div>
    <div>2&times;2&equals;4</div>
    <div>2&divide;2&equals;1</div>
</body>
</html>
