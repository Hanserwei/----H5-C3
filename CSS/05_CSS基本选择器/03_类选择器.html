<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        .ask {
            color: aquamarine;
        }
        .respond {
            color: blue;
        }
        .ask001 {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到米奇妙妙屋！</h1>
    <h2>米奇妙妙</h2>
    <h3>作者：米奇</h3>
    <p class="ask ask001">我对你说：第一句</p>
    <p class="ask">我对你说：第二句</p>
    <p class="ask">我对你说：第三句</p>
    <br>
    <h2>米奇不妙妙</h2>
    <h3>作者：米不奇</h3>
    <p class="respond">你回答我：反杀第一句</p>
    <p class="respond">你回答我：反杀第二句</p>
    <p class="respond">你回答我：反杀第三句</p>
</body>
</html>
