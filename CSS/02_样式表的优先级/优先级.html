<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级</title>
    <style>
        h1{
            color: brown;
            font-family: Maple Mono NF CN;
        }
        h2{
            color: antiquewhite;
        }
    </style>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 style="color: aqua;">欢迎来到米奇妙妙屋！</h1>
    <h2>行内样式优先级大于内部样式！</h2>
    <h3>内部样式和外部样式的优先级相同，且会北覆盖</h3>
</body>
</html>
