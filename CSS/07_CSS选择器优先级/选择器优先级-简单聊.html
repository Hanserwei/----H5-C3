<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器优先级-简单聊</title>
    <style>
        /* 行内>ID选择器>类选择器>元素选择器>通配选择器 */
        h2 {
            color: gray;
        }
        * {
            color: red;
        }
    </style>
</head>
<body>
    <h2 class="slogan" id="likeyy">我是帅帅维，我是用的是小鹤双拼输入法！</h2>
</body>
</html>
