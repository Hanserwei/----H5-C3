<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI伪类</title>
    <style>
        /* 选中的是勾选的复选框 */
        input:checked{
            width: 100px;
            height: 100px;

        }
        /* 选中的是禁用的input */
        input:disabled {
            background-color: black;
        }
        /* 选中的是没被禁用的input */
        input:enabled {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <input type="checkbox" name="男" id="male">
    <input type="radio" name="gender" id="gender1">
    <input type="radio" name="gender" id="gender2">
    <input type="text">
    <input type="text" disabled>
</body>
</html>
