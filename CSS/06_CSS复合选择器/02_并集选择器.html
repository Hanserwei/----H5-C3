<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        .rich {
            color: gold;
            font-size: 60px;
            background-color: gray;
            width: 250px;
        }
        .beauty {
            color: red;
        }
        .dog {
            color: aqua;
        }
        .pig {
            color: blue;
        }
        .rich,
        .beauty,
        .dog,
        .pig,
        #suxi {
            font-size: 60px;
            background-color: gray;
            width: 250px;
        }
    </style>
</head>
<body>
    <h2 class="rich">土豪张三</h2>
    <h2 class="beauty">明星李四</h2>
    <h2>破产王五</h2>
    <hr>
    <p class="pig">小猪佩奇</p>
    <p class="dog">小狗旺财</p>
    <p id="suxi">小羊苏西</p>
</body>
</html>
